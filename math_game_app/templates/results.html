<!DOCTYPE html>
<html>
<head>
    <title>Math Game</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Game Over!</h1>
    <h2>Winner: {{ winner }}</h2>
    <h2>User 1 Time: {{ user1_time }} seconds</h2>
    <h2>User 2 Time: {{ user2_time }} seconds</h2>
    <h2>User 1 Correct Answers: {{ session['user1_correct_answers'] }}</h2>
    <h2>User 2 Correct Answers: {{ session['user2_correct_answers'] }}</h2>
    <button onclick="window.location.href='/'">Play Again</button>
</body>
</html>
